    <div class="contact-box">
        <h1>CONTACT FORM</h1>
        <form action="/login-form-action" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First Name" required>
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Last Name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
            <br><br>

            <label for="messageContent">Message Content:</label>
            <textarea name="message content" id="messageContent" class="input-field textarea-field"
                placeholder="Your Message" required></textarea>
            <br><br>
            <button type="button" class="btn">Send Message</button>
        </form>
    </div>
